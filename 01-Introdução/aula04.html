<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Condicionais</title>
</head>
<body>
    <script>
        function retornaSexo(sexo) {
            // == verifica se os dois valores são iguais.
            // === tverifica se os dois valores e o tipo são iguais.
            if (sexo === 'M') {
            return 'Masculino';
            } else if (sexo === 'F') {
                return 'Feminino';
            } else {
                return 'Outro';
            }
        }
        var resultado = retornaSexo('F');
        console.log(resultado);
     </script>
</body>
</html>
