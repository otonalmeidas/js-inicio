<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Variáveis e Dados</title>
</head>
<body>
    <script>
        // String
        var nome = "Pedro";
        // Integer
        var idade = 18;
        // Float
        var peso = 77.7;
        // Boolean
        var humano = true;
        // Vector
        var pessoas = ['Mateus', 'Marcos', 'Lucas', 'João'];
        // Object
        var pessoa1 = {
            nome: 'Paulo',
            idade: 44,
            peso: 60.5,
            humano: true
        }
        console.log(nome);
        // Print da var que armazena um vetor
        console.log(pessoas);
        // Print da var que armazena um objeto
        console.log(pessoa.humano);
        // Print da var com array
        console.log(pessoas[2]);
        
        // Objeto 2 utilizando vetor
        var pessoa2 = {
            nome: pessoas[3],
            idade: 44,
            peso: 60.5,
            humano: true
        }
    </script>
</body>
</html>
