<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Vari치veis e Dados</title>
</head>
<body>
    <script>
        // String
        var nome = "Fulano";
        // Inteiro
        var idade = 18;
        // Float
        var peso = 77.7;
        // Boolean
        var humano = true;
        // Vetor
        var pessoas = ['Fulano', 'Ciclano', 'Beltrano', 'Zulano'];
        // Objeto 1
        var pessoa = {
            nome: 'Zulano',
            idade: 44,
            peso: 60.5,
            humano: true
        }

        // Print comum
        console.log(nome);
        // Print da Vari치vel que guarda um Vetor
        console.log(pessoas);
        // Print da Vari치vel que guarda um Objeto
        console.log(pessoa.humano);
        // Print da Vari치vel no Array
        console.log(pessoas[2]);

        // Objeto 2 utilizando vetor
        var gente = {
            nome: pessoas[3],
            idade: 44,
            peso: 60.5,
            humano: true
        }
    </script>
</body>
</html>
