<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Variáveis e Dados</title>
</head>
<body>
    <script>
        // String
        var nome = "Pedro";
        // Inteiro
        var idade = 18;
        // Float
        var peso = 77.7;
        // Boolean
        var humano = true;
        // Vetor
        var pessoas = ['Mateus', 'Marcos', 'Lucas', 'João'];
        // Objeto
        var pessoa1 = {
            nome: 'João',
            idade: 44,
            peso: 60.5,
            humano: true
        }
        console.log(nome);
        // Print da var que guarda um Vetor
        console.log(pessoas);
        // Print da var que guarda um Objeto
        console.log(pessoa.humano);
        // Print da var no Array
        console.log(pessoas[2]);
        
        // Objeto 2 utilizando vetor
        var pessoa2 = {
            nome: pessoas[3],
            idade: 44,
            peso: 60.5,
            humano: true
        }
    </script>
</body>
</html>
