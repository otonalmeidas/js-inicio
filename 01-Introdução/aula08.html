<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - Intervalo e Timeout</title>
</head>
<body>
    <script>
        // Intervalos
        function exibeAlgo() {
            console.log('Hello World!');
        }
        setInterval(exibeAlgo, 1000);
     // setTimeout executa só 1x, porém com um delay de 1000ms
    </script>
</body>
</html>
