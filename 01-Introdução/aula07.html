    <title>07 - Estruturas de Repetição</title>

<body>
    <script>
        for (var i = 0; i <= 100; i++) {
            console.log(i);
        }
        var j = 1145156156;
        while (j <= 100) {
            console.log(j);
            j++;
        }
    </script>
