<!DOCTYPE html>
<html>
<head>
    <html lang="pt-BR">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 5 - JavaScript</title>
</head>
    <body>
        <script>
            // && é o mesmo que "e"
            var sexo = 'M', idade = 23;
                if (sexo === 'M' && idade >= 18) {
                    console.log('OK');
                }
            // || é o mesmo que "ou"
            var sexo = 'M', idade = 23;
                if (sexo === 'M' || idade >= 18) {
                    console.log('OK');
                }
            // !== é o mesmo que "não for"
            var sexo = 'F';
                if (sexo !== 'M') {
                    console.log('OK');
                }
            // Verificando se a variável "masculino" é verdadeira
            var sexo = 'M';
            var masculino = sexo === 'M';
            console.log(masculino);
        </script>
    </body>
</html>
