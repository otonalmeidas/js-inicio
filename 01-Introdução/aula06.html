<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 - Condição Ternária</title>
</head>
<body>
    <script>
        // Código mais curto que if e else com apenas uma condição
        var sexo = 'M';
        var retorno = (sexo === "M") ? 'Masculino' : 'Feminino';
        console.log(retorno);
    </script>
</body>
</html>
